<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        #response {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            width: 100%;
            max-width: 500px;
            overflow-y: scroll;
            max-height: 300px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Chat with the Chatbot</h1>
    <div id="response">
        <p><strong>Conversation:</strong></p>
        <pre>{{ conversation|default('No conversation yet.') }}</pre>
    </div>
    <form method="post" action="/get_response">
        <input type="hidden" name="conversation" value="{{ conversation }}">
        <input type="text" name="user_input" placeholder="Type your message here">
        <button type="submit">Send</button>
    </form>
</body>
</html>
